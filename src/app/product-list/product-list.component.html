<h2>Products</h2>
<div *ngFor="let p of productList">
    <h3>
        <a
            [title] = "p.name + ' Description'" 
            [routerLink] = "['/products', p.id]">
            {{ p.name }}
        </a>
    </h3>

    <p *ngIf="p.description"> Description: {{ p.description }}</p>

    <button (click)="share()">Share</button>

    <app-product-alerts 
        [product]="p" 
        (notify)="onNotify()">

    </app-product-alerts>

</div>
